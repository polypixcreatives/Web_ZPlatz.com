<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>Viewer - ZPlatz.com</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

		body {
			font-family: 'Inter', sans-serif;
		}
	</style>
	<link rel="icon" type="image/png" href="assets/images/logo/Zplatzlogoicon.png">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
		  content="black-translucent" />
	<link rel="stylesheet" href="assets/css/viewer.css">
	<style>
	</style>
</head>
<body>
	<div class="sideBar">
		<button class="other-views px-3 py-1 rounded" id="toggleButton">
			<i class="fas fa-chevron-left mr-1"></i>
			<span class="hidden">View Other Listings</span>
		</button>

		<div id="cardContainer">
			<div id="info">
				<a id="#" class="wrapper"></a>
				<div class="card-container">
					<h2 class="title-card">Other Listing Views</h2>
					<ul>
						<li class="outercard">
							<div class="card">
								<p class="title-text">Viewer 1</p>
							</div>
						</li>
						<li class="outercard">
							<div class="card">
								<p class="title-text">Viewer 2</p>
							</div>
						</li>
						<li class="outercard">
							<div class="card">
								<p class="title-text">Viewer 3</p>
							</div>
						</li>
						<li class="outercard">
							<div class="card">
								<p class="title-text">Viewer 4</p>
							</div>
						</li>
						<li class="outercard">
							<div class="card">
								<p class="title-text">Viewer 5</p>
							</div>
						</li>
						<li class="outercard">
							<div class="card">
								<p class="title-text">Viewer 6</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="progress"></div>
	<div id="message"></div>
	<div class="scene" id="spinner">
		<div class="logo-wrapper">
			<img src="assets/images/logo/Zplatz - Loading Logo.png" alt="Zplatz Loading Logo" class="loading-logo">
		</div>
	</div>

	<div class="canvascontainer" id="canvasContainer">
		<div class="canvas-border-box">
			<p><canvas id="canvas"></canvas></p>
			<div class="logo" onclick="backToDashboard()">
				<img src="assets/images/logo/Zplatzlogo.png" alt="Logo">
			</div>
		</div>
	</div>

	<div id="quality">
		<span id="fps"></span>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
	<script src="dashboard.js"></script>
	<script src="zplatz_firebase.js"></script>
	<script src="viewer.js"></script>
</body>
</html>
