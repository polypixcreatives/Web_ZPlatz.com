<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Upload List - ZPlatz.com
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/images/logo/Zplatzlogoicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body class="bg-gray-200">
    <header class="px-8 py-4 flex justify-between items-center">
        <!-- Logo on the left -->
        <div>
            <img alt="Company logo" class="h-10" src="assets/images/logo/Zplatzlogo.png" onclick="backToDashboard()" />
        </div>

        <!-- Profile Picture on the right -->
        <div class="flex items-center">
            <img src="assets/images/users/Punay, Ella Venice C 2x2 ID Picture.png" alt="Profile Picture" class="h-10 w-10 rounded-full">
        </div>
    </header>

    <main class="p-8">
        <style>
            .menu-button {
                display: inline-block;
                padding: 0.75rem 1.25rem;
                border-radius: 9999px;
                background-color: #0074E1;
                color: white;
                text-decoration: none;
            }
        </style>
        <div class="container mx-auto">
            <nav class="navigation-menu">
                <a href="#" class="rounded-full px-5 py-3">Profile</a>
                <a href="#" class="menu-button">Uploads</a>
            </nav>
        </div>
        <div class="container mx-auto mt-8">
            <div class="flex justify-between items-start">
                <div class="w-3/4 bg-white shadow-lg rounded p-6">
                    <div class="border-b pb-4">
                        <h1 class="text-2xl font-semibold">Uploads</h1>
                    </div>
                    <div class="mt-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold">Upload List</h2>
                        </div>
                        <div class="overflow-x-auto">
                            <table id="merged-upload-list" class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            <input type="checkbox">
                                        </th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Property Name</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Filename</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time Uploaded</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white">
                                    <!-- Table body will be populated dynamically -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-sm text-gray-700 pt-4 flex items-center justify-between">
                            <span>Showing 1 to 2 of 2 (1 Pages)</span>
                        </div>
                    </div>
                </div>
                <div class="w-1/4 ml-4">
                    <div class="bg-white shadow-lg rounded p-6">
                        <div class="border-b pb-4">
                            <h2 class="text-lg font-semibold">Filters</h2>
                        </div>
                        <div class="mt-4">
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700">Property Name</label>
                                <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700">Date & Time Uploaded</label>
                                <div class="relative">
                                    <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <i class="fas fa-calendar-alt text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                            <button class="w-full bg-blue-600 text-white rounded-md py-2 mt-4">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- SDKs for Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="upload_list.js"></script>
    <script src="zplatz_firebase.js"></script>
    <script src="zplatz_firebase_auth.js"></script>
</body>
</html>
